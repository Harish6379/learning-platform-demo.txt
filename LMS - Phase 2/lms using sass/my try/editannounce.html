<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit and Add Table Values</title>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    #addBtn {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>

  <table id="myTable">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>25</td>
      <td><button onclick="editRow(this)">Edit</button></td>
    </tr>
    <tr>
      <td>Jane Doe</td>
      <td>30</td>
      <td><button onclick="editRow(this)">Edit</button></td>
    </tr>
  </table>

  <div>
    <label for="name">Name:</label>
    <input type="text" id="name">
    <label for="age">Age:</label>
    <input type="text" id="age">
    <button onclick="addRow()">Add</button>
  </div>

  <script>
    function editRow(button) {
      var row = button.parentNode.parentNode;
      var cells = row.getElementsByTagName("td");
      var name = cells[0].innerText;
      var age = cells[1].innerText;

      // Assuming you have some way to capture the edited values (e.g., through prompts or another form)
      var editedName = prompt("Edit Name", name);
      var editedAge = prompt("Edit Age", age);

      // Update the table with the edited values
      cells[0].innerText = editedName;
      cells[1].innerText = editedAge;
    }

    function addRow() {
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;

      if (name && age) {
        var table = document.getElementById("myTable");
        var newRow = table.insertRow(table.rows.length);
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);

        cell1.innerText = name;
        cell2.innerText = age;
        cell3.innerHTML = '<button onclick="editRow(this)">Edit</button>';
      } else {
        alert("Please enter both Name and Age");
      }

      // Clear input fields after adding a row
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
    }
  </script>
</body>
</html>
