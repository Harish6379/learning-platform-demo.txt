    <style>
      
      .rating-star h2 {
        text-align: center;
        font-size: 26px;
        margin-top: 5px;
      }
      .star {
        margin: 0px 5px 10px 1px;
        width: 20rem;
        display: flex;
        flex-direction: row-reverse;
      }
      .star > * {
        float: left;
      }
      .star label {
        height: 20px;
        width: 15%;
        margin: 2px;
        display: block;
        position: relative;
        cursor: pointer;
      }
      .star label::after {
        transition: all 0.5s ease-out;
        -webkit-font-smoothing: antialiased;
        position: absolute;
        content: "☆";
        color: #444;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        font-size: 35px;
        -webkit-animation: 1s pulse ease;
        animation: 1s pulse ease;
      }
      .star label:hover::after {
        color: #5e5e5e;
        text-shadow: 0 0 15px #5e5e5e;
      }
      .star input {
        display: none;
      }
      .star input:checked + label::after,
      .star input:checked ~ label::after {
        content: "★";
        color: #ffb000;
        text-shadow: 0 0 20px #ffb000;
      }
      
      
    </style>
