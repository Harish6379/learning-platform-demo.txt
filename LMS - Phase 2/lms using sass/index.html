<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS-Skillo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row rounded-5 p-3 bg-white shadow box-area ">
            <!-- Left -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" id="img1">
                <div class="featured-image">
                    <img src="assets/img/banner-card.jpg" class="img-fluid object-fit-cover rounded-4">
                </div>
            </div>
            <!-- right -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center rightside">
                    <div class="header-text text-center">
                        <h3 class="fs-4 mt-3 text-wrap size">Skillo - Learning Management System</h3>
                        <p class="fs-1"><i class="fa fa-user-circle-o" aria-hidden="true"></i></p>
                        <h3 class="fs-5 text-wrap size">Login Here!</h3>
                    </div>
                    <form id="loginForm">
                    <div class="mb-2">
                        <label for="exampleFormControlInput1" class="form-label">UserName</label>
                        <input type="text" class="form-control" id="login-name" placeholder="Enter your username" onchange="validateName()">
                        <span id="usernameError"></span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Enter your password" onchange="validatePassword()">
                        <span id="passwordError"></span>
                    </div>
                    <span id="login-hint"></span>
                    <div class="mb-3 mybtn">
                        <input class="btn btn-color w-100" type="submit" value="Login" id="login-btn" onclick="validate(event)">
                    </div>
                    <div class="text-center">
                        <a href="forgetPassword.html" target="_blank" class="fs-6 text-wrap">Forget Password?</a>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="row">
        <div class="text-center fixed-bottom text-bg-light shadow fs-6 p-1">
            <h6>Skillo | Â© All Rights Reserved</h6>
        </div>
    </div>
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Login Credentials</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h6>Student</h6>
              <p>UserName: ani_student</p>
              <p>Password: aniStu@123</p>
              <h6>Instructor</h6>
              <p>UserName: david</p>
              <p>Password: david@123</p>
              <h6>Admin</h6>
              <p>UserName: admin</p>
              <p>Password: admin@123</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-color" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
