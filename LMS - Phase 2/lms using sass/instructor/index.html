<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS-Skillo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <!-- side navbar -->
    <nav class="l-0 t-0 vh-100">
        <div class="logo-name d-flex flex-row">
            <div class="logo-image p-2 mt-2">
                <img src="/assets/img/logo.png" alt="" class="p-1">
            </div>
            <span class="logo ml-0 text-light fs-4 pl-2 fw-medium pt-3">Skillo</span>
        </div>
        <div class="links d-flex flex-column justify-content-between">
            <ul class="nav-links list-unstyled p-2">
                <li><a href="index.html" class="d-flex align-items-center fs-6 fw-medium active"><i class="fa fa-home fs-6 d-flex justify-content-center align-items-center"></i><span class="nav-name">Dashboard</span></a></li>
                <li><a href="course-deliverables.html" class="d-flex align-items-center fs-6 fw-medium"><i class="fa fa-graduation-cap fs-6 d-flex justify-content-center align-items-center"></i><span class="nav-name">Course Deliverables</span></a></li>
                <li><a href="assessment.html" class="d-flex align-items-center fs-6 fw-medium"><i class="fa fa-list-alt fs-6 d-flex justify-content-center align-items-center"></i><span class="nav-name">Assessment</span></a></li>
                <li><a href="report.html" class="d-flex align-items-center fs-6 fw-medium"><i class="fa fa-window-restore fs-6 d-flex justify-content-center align-items-center"></i><span class="nav-name">Report</span></a></li>
                <li><a href="communication.html" class="d-flex align-items-center fs-6 fw-medium"><i class="fa fa-comments fs-6 d-flex justify-content-center align-items-center"></i><span class="nav-name">Communication</span></a></li>
            </ul>
            <ul class="logout-links list-unstyled p-2">
                <li><a href="../index.html" class="d-flex align-items-center fs-6 fw-medium"><i class="fa fa-sign-out fs-6 d-flex justify-content-center align-items-center"></i><span class="nav-name">Logout</span></a></li>
            </ul>
        </div>
    </nav>
    <!-- header -->
    <div class="header d-flex flex-wrap flex-grow-1 align-items-center shadow t-0 p-3 bg-white text-dark">
        <div class="bar-toggle">
            <i class="fa fa-bars sidebar-toggle fs-5"></i>
        </div>
        <div class="welcome-note align-items-center justify-content-center mt-1">
            <h3 class="fs-5">Welcome Instructor!</h3>
        </div>
    </div>
    <!-- main Content -->
    <main class="content p-4">
        <!-- Instructor profile -->
        <div class="row bg-white text-dark rounded-2 shadow mb-3">
            <div class="col-md-2 d-flex justify-content-center align-items-center mt-2 mb-2">
                <img src="/assets/img/avatar.png" class="rounded-circle" id="image" width="120px" height="120px">
            </div>
            <div class="col-md-10">
                <div class="row mb-3">
                    <div class="p-3 col-md-4">
                        <h6>Name</h6>
                        <p>Dev</p>
                    </div>
                    <div class="p-3 col-md-4">
                        <h6>Email</h6>
                        <p>dev@gmail.com</p>
                    </div>
                    <div class="p-3 col-md-4">
                        <h6>User Type</h6>
                        <p>Instructor</p>
                        <button type="button" class="btn btn-color" data-bs-toggle="modal" data-bs-target="#profileModal">
                            View Profile
                        </button>
                    </div>
                </div>
            </div>
            <!-- modal -->
            <div class="modal modal-lg fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">My Profile</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <h6>Name</h6>
                                <input class="form-control" type="text" placeholder="Default input" value="Dev" aria-label="default input example" disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6>Email</h6>
                                <input class="form-control" type="text" placeholder="Default input" value="dev@gmail.com" aria-label="default input example" disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6>User Type</h6>
                                <input class="form-control" type="text" placeholder="Default input" value="Instructor" aria-label="default input example" disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6>Education</h6>
                                <input class="form-control" type="text" placeholder="Highest Education" aria-label="default input example">
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6>Phone Number</h6>
                                <input class="form-control" type="tel" id="mobileNumber" name="mobileNumber" maxlength="10" placeholder="Mobile Number" aria-label="default input example" min="0" oninput="validatePhoneNumber(this)">

                            </div>
                            <div class="col-md-6 mb-3">
                                <h6>Photo</h6>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="upload-pic" aria-describedby="inputGroupFileAddon04" accept=".png, .jpg, .jpeg" aria-label="Upload">
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-color" onclick="uploadPhoto()">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <!-- dashboard -->
        <h4 class="mt-3">Dashboard</h4>
        <div class="row dashboard d-flex flex-row mt-3">
            <div class="col-md-4">
                <div class="row d-flex flex-column">
                    <div class="mt-3 mb-2">
                        <div class="col-sm-12">
                            <a href="course-deliverables.html">
                            <div class="card h-100 cards">
                              <div class="card-body">
                                <div class="row p-4">
                                    <div class="col-md-7 d-flex align-items-center justify-content-center ">
                                        <h6 class="fs-4"><span class="fs-3" id="courseCount">2</span>&nbsp;Courses</h6> 
                                    </div>
                                    <div class="col-md-5 d-flex align-items-center justify-content-center">
                                        <img src="/assets/img/icons8/course.png" class="img-fluid icons" width="70px" height="70px">
                                    </div>
                                </div>
                              </div>
                            </div>
                        </a>
                        </div>
                    </div>
                    <div class="mt-3 mb-2">
                          <div class="col-sm-12">
                            <a href="report.html">
                            <div class="card h-100 cards">
                              <div class="card-body">
                                <div class="row p-4">
                                    <div class="col-md-7 d-flex align-items-center justify-content-center">
                                        <h6 class="fs-4"><span class="fs-3" id="studentCount">25</span>&nbsp;Students</h6> 
                                    </div>
                                    <div class="col-md-5 d-flex align-items-center justify-content-center">
                                        <img src="/assets/img/icons8/active-user.png" class="img-fluid icons" width="70px" height="70px">
                                    </div>
                                </div>
                              </div>
                            </div>
                           </a>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
              <div class="card p-3 mt-3">
                <div class="container chart-container mt-5">
                    <canvas id="myChart" width="400" height="155px"></canvas>
                </div>
              </div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="/assets/js/script.js"></script>
    <!-- bar chart -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var data = {
              labels: ['HTML: Beginner Level', 'CSS', 'Overall Performance(%)', 'Time Spent(%)'],
              datasets: [{
                label: 'Students',
                backgroundColor: 'rgb(8, 65, 92, 0.3)',
                borderColor: 'rgb(8, 65, 92, 0.7)',
                borderWidth: 1,
                data: [15, 10, 70, 30]
              }]
            };
            var options = {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            };
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
              type: 'bar',
              data: data,
              options: options
            });
          });
    </script>
</body>
</html>
