<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS-Skillo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center  min-vh-100">
        <div class="container bg-body-white shadow p-3 w-75">
            <h4>Forget Password</h4>
            <p>Enter your email address, and we'll send you instructions on how to reset your password.</p>
            <div class="mb-2">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter your registered mail address" onkeyup="validateForgetEmail()">
                <span id="useremailError"></span>
            </div>
            <button type="button" class="btn btn-color" onclick="resetPassword()">Reset Password</button>
        </div>
    </div>
    <!-- Footer -->
    <div class="row">
        <div class="text-center fixed-bottom text-bg-light shadow fs-6 p-1">
            <h6>Skillo | Â© All Rights Reserved</h6>
        </div>
    </div>
    <!-- modal -->
    <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Reset Password</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Check your email for instructions on how to reset your password.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-color" data-bs-dismiss="modal" id="ok">Ok</button>
            </div>
          </div>
        </div>
      </div>

      <!-- script -->
      <script src="assets/js/script.js"></script>
</body>
</html>
